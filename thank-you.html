<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - AegisVault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .thank-you-card {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: var(--dark-color);
        }
        .thank-you-icon {
            font-size: 60px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .thank-you-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .cta-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your contract has been submitted successfully. We'll analyze it and send you the results within 24 hours.</p>
            <p>While you wait, feel free to explore our methodology or learn more about our services.</p>
            <div class="cta-buttons">
                <a href="index.html" class="btn primary">Back to Home</a>
                <a href="methodology.html" class="btn secondary">View Methodology</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
