<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - AegisVault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .thank-you-card {
            background-color: white;
            border-radius: 12px;
            padding: 50px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: var(--dark-color);
            animation: fadeIn 0.6s ease-out;
        }
        
        .thank-you-icon {
            font-size: 60px;
            color: var(--accent-color);
            margin-bottom: 30px;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--gray-color);
            line-height: 1.6;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: #f1f1f1;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            animation: decreaseWidth 10s linear forwards;
        }
        
        @keyframes decreaseWidth {
            from { width: 100%; }
            to { width: 0%; }
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 30px;
            }
            .cta-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Auto-redirect progress bar -->
    <div class="progress-bar-container">
        <div class="progress-bar"></div>
    </div>

    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-shield-check"></i>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">Your contract has been submitted successfully. We'll analyze it and send you the security report within 24 hours.</p>
            <p class="thank-you-message">While you wait, feel free to explore our methodology or learn more about our services.</p>
            <div class="cta-buttons">
                <a href="index.html" class="btn primary">Back to Home</a>
                <a href="methodology.html" class="btn secondary">View Our Methodology</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
        
        // Fix for the icon if font awesome doesn't have shield-check
        document.addEventListener('DOMContentLoaded', () => {
            const icon = document.querySelector('.thank-you-icon i');
            if (getComputedStyle(icon, ':before').content === '') {
                icon.className = 'fas fa-check-circle';
            }
        });
    </script>
</body>
</html>
